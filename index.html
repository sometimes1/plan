<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name=”apple-mobile-web-app-capable” content=”yes”>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>定制计划</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./reset.css">
</head>

<body>
  <div class="wrapper">
    <div class="topbar">
      <div class="return">
        <svg class="icon">
          <use xlink:href="#icon-fanhuianniu"></use>
        </svg>
        <span>放弃定制</span>
      </div>
      <div class="title">
        <h3>定制计划</h3>
      </div>
    </div>
    <div class="middle">
      <div class="message">
        <svg class="icon">
          <use xlink:href="#icon-gongshangyinhang"></use>
        </svg>
        <span>工商银行</span>
        <div class="vertical"></div>
        <span>尾号 &nbsp6951 &nbspxxx</span>
      </div>
      <div class="data-wrapper">
        <div class="datum">
          <div class="should">
            <div class="should-wrapper">
              <span>应还金额</span>
              <h3>2873.00</h3>
            </div>
          </div>
          <div class="should">
            <div class="should-wrapper">
              <span>账单日期</span>
              <h3>01
                <small>日</small>
              </h3>
            </div>
          </div>
          <div class="should">
            <div class="should-wrapper vertical">
              <span>还款日期</span>
              <h3>25
                <small>日</small>
              </h3>
            </div>
          </div>
        </div>
        <div class="data">
          <div class="input-wrapper">
            <input type="text" placeholder='请输入预定还款额'>
            <div class="button">
              <input type="text" placeholder='请输入保证金'>
              <button>计算保证金</button>
            </div>
            <div class="time">
              <div class="input-wrapper">
                <input type="text" value="2017-11-09">
              </div>
              <div class="input-wrapper right">
                  <input type="text" value="计划结束时间">
                </div>
            </div>
          </div>
          <div class="charge">
            <h3>手续费：80.00</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <a href="./custom-plan.html"><button>预览计划</button></a>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_470316_4z3qst4ew3gfd2t9.js"></script>
  <script>
    document.write(
      `
        <style>
        html{
        font-size:${document.documentElement.clientWidth/10}px
        }
      `
    )
  </script>
</body>


</html>
